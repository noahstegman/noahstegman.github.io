<!DOCTYPE html>
<html id="blah">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <title>Rock, Paper, Scissors!</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="blocker"></div>
        <div class="site">
            <div class="nav">
                <h1 id="rez">Rock, Paper, Scissors!</h1>
            </div>
            <div class="game">
                <div id="view">
                    <div class="choice" onclick="choose('Rock')" id="Rock">
                        <img src="rock.png"/>
                    </div>
                    <div class="choice" onclick="choose('Paper')" id="Paper">
                        <img src="paper.png"/>
                    </div>
                    <div class="choice" onclick="choose('Scissors')" id="Scissors">
                        <img src="scissors.png"/>
                    </div>
                </div>
            </div>
            <div id="results">
                <div>
                    <div class="titlz">
                        You
                    </div>
                    <div>
                        <span id="playerscore">0</span>
                    </div>
                </div>
                <div>
                    <div class="titlz">
                        Computer
                    </div>
                    <div>
                        <span id="enemyscore">0</span>
                    </div>
                </div>
            </div>
        </div>    
    </body>
    <script src="main.js"></script>
</html>
